<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #2c3e50;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn-predict {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-predict:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Insurance Fraud Detection</h1>
            <p>Enter the details below to predict insurance fraud probability</p>
        </div>
        
        <form id="fraudForm" method="post">
            <div class="form-group">
                <label for="incident_severity">Incident Severity:</label>
                <select id="incident_severity" name="incident_severity" required>
                    <option value="">Select Severity</option>
                    <option value="1">Minor Damage</option>
                    <option value="0">Major Damage</option>
                    <option value="2">Total Loss</option>
                </select>
            </div>

            <div class="form-group">
                <label for="authorities_contacted">Authorities Contacted:</label>
                <select id="authorities_contacted" name="authorities_contacted" required>
                    <option value="">Select Authority</option>
                    <option value='3'>Police</option>
                    <option value='1'>Fire</option>
                    <option value='0'>Ambulance</option>
                    <option value='2'>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="insured_hobbies">Insured Hobbies:</label>
                <select id="insured_hobbies" name="insured_hobbies" required>
                    <option value="">Select Hobby</option>
                    <option value='4'>camping</option>
                    <option value='1'>basketball</option>
                    <option value='15'>reading</option>
                    <option value='10'>hiking</option>
                    <option value='17'>sleeping</option>
                    <option value="5">base-jumping</option>
                    <option value="2">board-games</option>
                    <option value="3">bungie-jumping</option>
                    <option value="5">chess</option>
                    <option value="6">cross-fit</option>
                    <option value="7">dancing</option>
                    <option value="8">exercise</option>
                    <option value="9">golf</option>
                    <option value="11">kayaking</option>
                    <option value="12">movies</option>
                    <option value="13">paintball</option>
                    <option value="14">polo</option>
                    <option value="16">skydiving</option>
                    <option value="18">video-games</option>
                    <option value="19">yachting</option>

                </select>
            </div>

            <div class="form-group">
                <label for="property_claim">Property Claim Amount:</label>
                <input type="number" id="property_claim" name="property_claim" 
                       placeholder="Enter property claim amount" required>
            </div>

            <div class="form-group">
                <label for="total_claim_amount">Total Claim Amount:</label>
                <input type="number" id="total_claim_amount" name="total_claim_amount" 
                       placeholder="Enter total claim amount" required>
            </div>

            <div class="form-group">
                <label for="vehicle_claim">Vehicle Claim Amount:</label>
                <input type="number" id="vehicle_claim" name="vehicle_claim" 
                       placeholder="Enter vehicle claim amount" required>
            </div>

            <button type="submit" class="btn-predict">Predict</button>
        </form>
    </div>
</body>
</html>
